<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <h1><a href="index.html" class="logo">STARTI</a></h1>
      <h4>Seja bem vindo!</h4>
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="/vagas">Vagas</a>
        </li>
        <li>
          <a href="/empresa">Minhas vagas</a>
        </li>
        <li>
          <a href="/empresa/editar-perfil">Editar Perfil</a>
        </li>
      </ul>

    </div>
  </nav>


  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5">
    <div class="vagasHeader d-flex align-items-center p-3 my-3 rounded shadow-sm">
      <h5 class="mb-0">Editar Perfil</h5>
    </div>
    <form class="form-floating" #f="ngForm">

      <div class="row g-3">

        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nomefantasia"
              placeholder="Nome Fantasia" name="nomefantasia" ngModel #nomefantasia="ngModel">
            <label for="nomefantasia" required>Nome Fantasia</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="razaosocial"
              placeholder="Razão Social" name="razaosocial" ngModel #razaosocial="ngModel">
            <label for="razaosocial">Razão Social</label>
          </div>
        </div>

      </div>

      <div class="row g-3">

        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cnpj" placeholder="CNPJ"
              maxlength="18" name="cnpj" ngModel #cnpj="ngModel" (blur)="validacaoCNPJ($event.target.value)">
            <label for="cnpj">CNPJ</label>
            <small id="alerta-cnpj" style="display: none;">CNPJ inválido! <br></small>
            <small class="form-text text-muted">Digite no formato: XX. XXX. XXX/0001-XX</small>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="segmento"
              placeholder="Segmento" name="segmento" ngModel required #segmento="ngModel">
            <label for="segmento">Segmento</label>
          </div>
        </div>

      </div>

      <hr>
      <h4>Contato</h4>

      <div ngModelGroup="contato">

        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="telefone" placeholder="Telefone" name="telefone" ngModel
            #telefone="ngModel">
          <label for="telefone">Telefone</label>

        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" ngModel email #email="ngModel">
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="website" placeholder="Website" ngModel name="website"
            #website="ngModel">
          <label for="website">Website</label>
        </div>

      </div>

      <hr>
      <h4>Endereço</h4>

      <div ngModelGroup="endereco">

        <div class="row g-3">

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cep" placeholder="CEP" maxlength="9"
                (blur)="buscarCep($event.target.value, f)" name="cep" ngModel #cep="ngModel">
              <label for="cep">CEP</label>

            </div>
          </div>

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade" ngModel
                #cidade="ngModel">
              <label for="cidade">Cidade</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="uf" placeholder="UF" maxlength="2" name="uf" ngModel
                #uf="ngModel">
              <label for="uf">UF</label>
            </div>
          </div>

        </div>

        <div class="row g-3">

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro" ngModel
                #bairro="ngModel">
              <label for="bairro">Bairro</label>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" ngModel #rua="ngModel">
              <label for="rua">Rua</label>
            </div>
          </div>

        </div>

        <div class="row g-3">

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="numero" placeholder="Número" name="numero" ngModel
                #numero="ngModel">
              <label for="numero">Número</label>

            </div>
          </div>

          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="complemento" placeholder="Complemento" name="complemento"
                ngModel #complemento="ngModel">
              <label for="complemento">Complemento</label>

            </div>
          </div>

        </div>
      </div>

      <hr>
      <h4>Login</h4>

      <div ngModelGroup="usuario">

        <div class="row g-3">

          <div class="col-md">
            <div class="input-group mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" ngModel
                  #username="ngModel">
                <label for="username">Username</label>

              </div>
            </div>
          </div>

          <div class="col-md">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Senha" name="password" ngModel
                #password="ngModel">
              <label for="senha">Senha</label>

            </div>
          </div>

        </div>
      </div>

      <div class="text-center">
        <div class="botoes">
          <button type="submit" class="w-100 btn btn-lg"><span>Atualizar dados</span></button>
        </div>
      </div>

    </form>

  </div>
</div>

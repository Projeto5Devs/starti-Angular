<div class="px-4 py-1 my-5 text-center">
  <h1 class="display-5 fw-bold">Cadastro de candidato</h1>
</div>

<form class="form-floating" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="row g-3">

    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" [ngClass]="validacaoCampo(nome)" id="nome" placeholder="Nome"
          name="nome" ngModel required #nome="ngModel">
        <label for="nome">Nome</label>
        <div class="mensagem" *ngIf="!nome.valid && nome.touched">
          Campo obrigatório
        </div>
      </div>
    </div>

    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" [ngClass]="validacaoCampo(sobrenome)" id="sobrenome" placeholder="Sobrenome" name="sobrenome" ngModel required #sobrenome="ngModel">
        <label for="sobrenome">Sobrenome</label>
        <div class="mensagem" *ngIf="!sobrenome.valid && sobrenome.touched">
          Campo obrigatório
        </div>
      </div>
    </div>

  </div>

  <div class="row g-3">

    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" [ngClass]="validacaoCampo(cpf)" id="cpf" placeholder="CPF"
          maxlength="14" name="cpf" ngModel required #cpf="ngModel" (blur)="validacaoCPF($event.target.value)">
        <label for="cpf">CPF</label>
        <small id="alerta-cpf" style="display: none;">CPF inválido! <br></small>
        <small class="form-text text-muted">Digite no formato: 111.111.111-11</small>
      </div>
    </div>

    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="date" class="form-control" [ngClass]="validacaoCampo(dataDeNascimento)" id="datadenascimento"
          placeholder="Data de Nascimento" name="dataDeNascimento" ngModel required #dataDeNascimento="ngModel">
        <label for="datadenascimento">Data de Nascimento</label>
        <div class="mensagem" *ngIf="!dataDeNascimento.valid && dataDeNascimento.touched">
          Campo obrigatório
        </div>
      </div>
    </div>

  </div>

  <hr>
  <h4>Contato</h4>

  <div ngModelGroup="contato">

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" [ngClass]="validacaoCampo(telefone)" id="telefone" placeholder="Telefone"
        name="telefone" ngModel required #telefone="ngModel">
      <label for="telefone">Telefone</label>
      <div class="mensagem" *ngIf="!telefone.valid && telefone.touched">
        Campo obrigatório
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" [ngClass]="validacaoCampo(email)" id="email"
        placeholder="name@example.com" name="email" ngModel email required #email="ngModel">
      <label for="email">Email</label>
      <div class="mensagem" *ngIf="!email.valid && email.touched">
        Campo obrigatório
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="website" placeholder="Website" ngModel name="website"
        #website="ngModel">
      <label for="website">Website</label>
    </div>

  </div>

  <hr>
  <h4>Endereço</h4>

  <div ngModelGroup="endereco">

    <div class="row g-3">

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [ngClass]="validacaoCampo(cep)" id="cep" placeholder="CEP"
            maxlength="9" (blur)="buscarCep($event.target.value, f)" name="cep" ngModel #cep="ngModel" required>
          <label for="cep">CEP</label>
          <div class="mensagem" *ngIf="!cep.valid && cep.touched">
            Campo obrigatório
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade" ngModel
            #cidade="ngModel" required>
          <label for="cidade">Cidade</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="uf" placeholder="UF" maxlength="2" name="uf" ngModel #uf="ngModel"
          required>
          <label for="uf">UF</label>
        </div>
      </div>

    </div>

    <div class="row g-3">

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro" ngModel
            #bairro="ngModel" required>
          <label for="bairro">Bairro</label>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" ngModel
            #rua="ngModel" required>
          <label for="rua">Rua</label>
        </div>
      </div>

    </div>

    <div class="row g-3">

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [ngClass]="validacaoCampo(numero)" id="numero" placeholder="Número"
            name="numero" ngModel #numero="ngModel" required>
          <label for="numero">Número</label>
          <div class="mensagem" *ngIf="!numero.valid && numero.touched">
            Campo obrigatório
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" [ngClass]="validacaoCampo(complemento)" id="complemento"
            placeholder="Complemento" name="complemento" ngModel #complemento="ngModel" required>
          <label for="complemento">Complemento</label>
          <div class="mensagem" *ngIf="!complemento.valid && complemento.touched">
            Campo obrigatório
          </div>
        </div>
      </div>

    </div>
  </div>

  <hr>
  <h4>Login</h4>

  <div ngModelGroup="login">

    <div class="row g-3">

      <div class="col-md">
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" [ngClass]="validacaoCampo(username)" id="username"
              placeholder="Username" name="username" ngModel #username="ngModel" required>
            <label for="username">Username</label>
            <div class="mensagem" *ngIf="!username.valid && username.touched">
              Campo obrigatório
            </div>
          </div>
        </div>
      </div>

      <div class="col-md">
        <div class="form-floating">
          <input type="password" class="form-control" [ngClass]="validacaoCampo(senha)" id="senha" placeholder="Senha"
            name="senha" ngModel #senha="ngModel" required>
          <label for="senha">Senha</label>
          <div class="mensagem" *ngIf="!senha.valid && senha.touched">
            Campo obrigatório
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="text-center">
    <div class="botoes">
      <button type="submit" class="w-100 btn btn-lg" [disabled]="!f.valid"><span>Cadastrar</span></button>
    </div>
  </div>

</form>
